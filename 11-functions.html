<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Underscore</title>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Iterating Collections with Underscore</h1>
        <h2>Student Information:</h2>
        <h3 id="numstudents">Number of students: </h3>
        <div id="container">
            <textarea id="text1"></textarea>
            <p id="charcount"></p>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/sampleData.js"></script>
        <script>
            var doIntialize = function() {
                console.log('Initialize');
            };

            var updateCharCount = function() {
                var el = $('#text1');
                $('#charcount').text(el.val().length);
            };

            var dumpData1 = function() {
                console.log(this.firstname+' '+this.lastname);
            };

            var dumpData2 = function() {
                console.log(this.lastname+', '+this.firstname);
            };

            $(window).load(function() {
                var container = $('#container');

                //once: create a function that can't be called more than one time
                var initfunct = _.once(doIntialize);
                initfunct();
                initfunct();
                initfunct();
                

                //throttle: limit the number of times that a function is executed
                //1000 = 1 sec
                var updater = _.throttle(updateCharCount, 1000);
                $('#text1').on('keydown', updater);


                //bind: binds a function to a given object
                //same as call and apply in javascript
                myobj = {
                    firstname: "Joe",
                    lastname: "Marini"
                };

                var bind = _.bind(dumpData1, myobj);
                bind();

                var bind = _.bind(dumpData2, myobj);
                bind();
            });
        </script>
    </body>
</html>
