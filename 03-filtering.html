    <body>
        <h1>Iterating Collections with Underscore</h1>
        <h2>Student Information:</h2>
        <h3 id="numstudents">Number of students: </h3>
        <div id="container"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/sampleData.js"></script>
        <script>
            var getPassingStudents = function(elem) {
                return ( (elem.midterm_score + elem.final_score) / 2 > 65 );
            };

            var checkImprovement = function(item) {
                return item.final_score > item.midterm_score;
            };

            $(window).load(function() {
                var container = $('#container');
                
                //filter: will return multiple records as per the given condition
                //var result = _.filter(students, getPassingStudents);

                //where: will return multiple records as per the given condition (can pass multiple conditions)
                //var result = _.where(students, { school: 'Thoreau', grade: 10 });

                //reject: will return records who gets failed as per the given condition (opposite of _.filter)
                var result = _.reject(students, getPassingStudents);

                //every: will return true only if all the students will pass the given condition
                console.log(_.every(students, checkImprovement));

                //some: will return true if any of the student will pass the given condition
                console.log(_.some(students, checkImprovement));

                _.each(result, function(elem, indx, list) {
                    container.html( container.html() + '<p>'+elem.firstname+' '+elem.lastname+'</p>' );
                });
            });
        </script>
