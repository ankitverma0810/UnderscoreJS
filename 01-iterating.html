<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Underscore</title>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Iterating Collections with Underscore</h1>
        <h2>Student Information:</h2>
        <h3 id="numstudents">Number of students: </h3>
        <div id="container"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/sampleData.js"></script>
        <script>
            var getStudentInfo = function(elem, indx, list) {
                var container = $('#container'),
                    students = '<p>'+elem.firstname+' '+elem.lastname+'</p>';

                container.html( container.html() + students );
            };

            $(window).load(function() {
                var el = $('#numstudents');
                el.html( el.html() + _.size(students) );

                _.each(students, getStudentInfo);
            });
        </script>
    </body>
</html>
