    <body>
        <h1>Iterating Collections with Underscore</h1>
        <h2>Student Information:</h2>
        <h3 id="numstudents">Number of students: </h3>
        <div id="container"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/sampleData.js"></script>
        <script>
            $(window).load(function() {
                var container = $('#container');

                //keys: will return all the keys of the given object
                var result = '<p>The Student objects contains the keys: '+_.keys(students[0])+'</p>';

                //values: will return all the values of the given object
                result += '<p>The Student objects contains the values: '+_.values(students[0])+'</p>';

                //pick: will return specific properties from the object
                var subset = _.pick(students[0], 'lastname', 'grade');
                result += '<p>Pick on lastname, grade: '+subset.lastname+', '+subset.grade+'</p>';

                //omit: delete the given properties from the object
                var filterSubset = _.omit(students[0], 'midterm_score', 'final_score');
                result += '<p>Omit on midterm_score, final_score: '+_.keys(filterSubset)+', '+_.values(filterSubset)+'</p>';

                container.html(container.html() + result);
            });
        </script>
    </body>
</html>
