<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Underscore</title>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Iterating Collections with Underscore</h1>
        <h2>Student Information:</h2>
        <h3 id="numstudents">Number of students: </h3>
        <div id="container"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/sampleData.js"></script>
        <script>
            var searchStudents = function(item) {
                if( item.school === "Franklin" ) {
                    return true;
                }
            };

            $(window).load(function() {
                //find: will reterive only the first matched record (can pass only one value)
                var container = $('#container'),
                    find =  _.find(students, searchStudents),
                    findResult = '<p>Find: '+find.firstname+' '+find.lastname+'</p>';

                container.html( container.html() + findResult);

                //find where: will reterive only the first matched record (can pass multiple values/objects)
                var findWhere =  _.findWhere(students, { school: 'Thoreau', grade: 11 }),
                    findWhereResult = '<p>Find Where: '+findWhere.firstname+' '+findWhere.lastname+'</p>';

                container.html( container.html() + findWhereResult);

                //pluck: find all the values of the given key
                //contain: check whether the array has the given value or not
                var grades = _.pluck(students, 'final_score');
                if( _.contains(grades, 100) ) {
                    console.log('Found a perfect final score');
                }
            });
        </script>
    </body>
</html>
