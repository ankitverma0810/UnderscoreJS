<!DOCTYPE html>
<html lang="en">

    <body>
        <h1>Iterating Collections with Underscore</h1>
        <h2>Student Information:</h2>
        <h3 id="numstudents">Number of students: </h3>
        <div id="container"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/sampleData.js"></script>
        <script>
            $(window).load(function() {
                var midScores = _.pluck(students, 'midterm_score');
                midScores.sort();
                console.log(midScores);

                //first and last functions
                var container = $('#container'),
                    data = '<p>First score is '+_.first(midScores)+'</p>';
                    data += '<p>Last score is '+_.last(midScores)+'</p>';

                //initial and reset functions
                    data += '<p>Inital score is '+_.initial(midScores,3)+'</p>';
                    data += '<p>Rest score is '+_.rest(midScores,3)+'</p>';

                container.html(container.html() + data);
            });
        </script>
    </body>
</html>
