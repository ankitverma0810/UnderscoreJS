<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Underscore</title>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Iterating Collections with Underscore</h1>
        <h2>Student Information:</h2>
        <h3 id="numstudents">Number of students: </h3>
        <div id="container"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/sampleData.js"></script>
        <script>
            $(window).load(function() {
                var container = $('#container');

                //uniqueId with and without prefix
                var sID = _.uniqueId(),
                    pID = _.uniqueId('prefix_');

                container.html( container.html() + '<p>Unique Id: '+sID+'</p>' );
                container.html( container.html() + '<p>Unique Id: '+pID+'</p>' );

                //random number
                var rand1 = _.random(25),
                    rand2 = _.random(100, 200);

                container.html( container.html() + '<p>Random number 1: '+rand1+'</p>' );
                container.html( container.html() + '<p>Random number 2: '+rand2+'</p>' );

                //times function: same as for loop
                _.times(5, function(n) {
                    container.html( container.html() + '<p>Time: '+n+'</p>' );
                });

                //mixin: to create custom global underscore functions
                _.mixin({
                    capitalize: function(string) {
                        return string.charAt(0).toUpperCase() + string.substring(1).toLowerCase();
                    }
                });
                 container.html( container.html() + '<p>Mixin: '+_.capitalize('cApItAlIzE')+'</p>' );
            });
        </script>
    </body>
</html>
